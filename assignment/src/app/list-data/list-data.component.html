<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <button class="btn btn-primary" routerLink="/create-data">Add To Sheet</button>
    </div>
  </nav>
  
  <div class="container mt-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">firstName</th>
          <th scope="col">lastName</th>
          <th scope="col">email</th>
          <th scope="col">password</th>
          <th scope="col">mobileNumber</th>
          <th scope="col">userType</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datum of data; let i = index ">
          <th scope="row">{{datum.firstName}}</th>
          <td>{{datum.lastName}}</td>
          <td>{{datum.email}}</td>
          <td>{{datum.password}}</td>
          <td>{{datum.mobileNumber}}</td>
          <td>{{datum.userType}}</td>
          
          <td (click)="editSheet(i)"><button class="btn btn-secondary">Edit</button></td>
  
          <td (click)="deleteSheet(i)"><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
