
<h1>User Credential Form</h1>
   <form [formGroup]="userCredentialForm">
    <input type="email" formControlName="email" placeholder="Email" />
    <input type="password" formControlName="password" placeholder="Password"/>
    <a routerLink="/home"><button (click)="onClickVerifyCred()">Submit</button></a>
    <!-- <p>Don't have an account? <a routerLink="/excel-registration">Please Register</a></p> -->
        
   </form>
